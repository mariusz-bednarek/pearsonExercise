<div class="dropdown-box" uib-dropdown>
  <button id="single-button" type="button" class="btn" ng-class="$ctrl.dropdownClass" uib-dropdown-toggle ng-disabled="$ctrl.checked">
    {{$ctrl.dropdownLabel}} <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
    <li role="menuitem"><a ng-repeat="answer in ::$ctrl.answers" href="#" ng-click="$ctrl.changeAnswer(answer)">{{::answer.name}}</a></li>
  </ul>
</div>
